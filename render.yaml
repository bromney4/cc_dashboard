services:
  - type: web
    name: call-center-dashboard
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: DIALPAD_BEARER_TOKEN
        sync: false
    plan: free
    branch: main
    healthCheckPath: /health
    autoDeploy: true
    pythonVersion: 3.9
